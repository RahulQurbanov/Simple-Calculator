<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="box">
        <div class="calc">
            <p class="input"></p>
            <p id="calc">=</p>
            <p class="end"></p>
          </div>
          <div class="show">
             <button class="clear">C</button>
             <button class="divide" onclick="appendToshow('/')">/</button>
             <button class="percent" onclick="appendToshow('%')">%</button>
             <button class="multi" onclick="appendToshow('*')">X</button>
             <button class="number" onclick="appendToshow('7')">7</button>
             <button class="number" onclick="appendToshow('8')">8</button>
             <button class="number" onclick="appendToshow('9')">9</button>
             <button class="negative"><i class="fa-solid fa-plus-minus"></i></button>
             <button class="number" onclick="appendToshow('4')">4</button>
             <button class="number" onclick="appendToshow('5')">5</button>
             <button class="number" onclick="appendToshow('6')">6</button>
             <button class="minus" onclick="appendToshow('-')">-</button>
             <button class="number" onclick="appendToshow('1')">1</button>
             <button class="number" onclick="appendToshow('2')">2</button>
             <button class="number" onclick="appendToshow('3')">3</button>
             <button class="plus" onclick="appendToshow('+')">+</button>
             <button class="point" onclick="appendToshow('.')">.</button>
             <button class="number" onclick="appendToshow('0')">0</button>
             <button class="left" onclick="last()"><i class="fa-solid fa-arrow-left"></i></button>
             <button class="final" onclick="son()">=</button>
           </div>
      </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
